<!DOCTYPE html>
<html lang="es" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <!--===============================================================================================-->
    	<link rel="icon" type="image/png" href="../favicon.ico"/>
    <!--===============================================================================================-->
      <link rel="stylesheet" href="../assets/css/alertify.css"></link>
    	<link rel="stylesheet" type="text/css" href="../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="../assets/css/taula.css">
      <link rel="stylesheet" href="../assets/css/style.css">
    <!--===============================================================================================-->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="../assets/js/alertify.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <background></background>
      <div v-if="dadesUsuariBD.grup == 'informatic' || dadesUsuariBD.grup == 'comercial'">
      <sidebar :dadesusuaribd='dadesUsuariBD'></sidebar>
      <div class='contingut'>
        <capsalera :dadesusuaribd='dadesUsuariBD' :dadessoftware='dadesSOFTWARE'></capsalera>
        <div class="rss_content">
        <div class="dashboard_estats_software row">
            <div class="col-md-12">
              <div class="estat_software">
                <div class="apartat_dispositius row">
                    <div class="col-md-2">
                        <img src="/assets/img/imatges_web/imatge-comanda.png" style="margin:0 auto;" height="50px"/>
                    </div>
                    <div class="col-md-8 titol_dispositiu">
                        <span class="nom">Comandes de Venda</span>
                    </div>
                    <div class="col-md-2 titol_dispositiu">
                        <button class="btn btn-primary" @click="demanarComandesServides()">Servides</button>
                        <button class="btn btn-primary" @click="obtenirCOMANDES()">Pendents</button>
                    </div>
                </div>
                <div class="apartat_dispositiu_cos">
                  <div class="limiter">
                    <div class="container-table100">
                      <div class="wrap-table100">

                        <div class="table100 ver5 m-b-110">
                          <table data-vertable="ver5">
                            <thead>
                              <tr class="row100 head">
                                <th class="column100 column1" data-column="column1">Nº</th>
                                <th class="column100 column2" data-column="column2">Nº Usuari Identityeye</th>
                                <th class="column100 column3" data-column="column3">Nif</th>
                                <th class="column100 column4" data-column="column4">Nom</th>
                                <th class="column100 column5" data-column="column5">Cognoms</th>
                                <th class="column100 column6" data-column="column6">Poblacio</th>
                                <th class="column100 column7" data-column="column7">Genere</th>
                                <th class="column100 column8" data-column="column8">Total</th>
                                <th class="column100 column9" data-column="column9">Estat</th>
                                <th class="column100 column10" data-column="column10">Opcions</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="row100" v-for="comanda of dadesCOMANDA">
                                <td class="column100 column1" data-column="column1">{{comanda.id_comanda}}</td>
                                <td class="column100 column2" data-column="column2">{{comanda.id_usuari}}</td>
                                <td class="column100 column3" data-column="column3">{{comanda.nif}}</td>
                                <td class="column100 column4" data-column="column4">{{comanda.nom}}</td>
                                <td class="column100 column5" data-column="column5">{{comanda.cognoms}}</td>
                                <td class="column100 column6" data-column="column6">{{comanda.poblacio}}</td>
                                <td class="column100 column7" data-column="column7">{{comanda.genere}}</td>
                                <td class="column100 column8" data-column="column8">{{comanda.preu}} €</td>
                                <td class="column100 column9" data-column="column9">{{comanda.estat}}</td>
                                <td class="column100 column10" data-column="column10"><button class="btn btn-success btn-servir" @click="servirComanda(comanda.id_comanda)"><img src="/assets/img/imatges_web/icono-confirmar.png" height='25px'/></button> <button  class="btn btn-warning btn-mostrar" @click="mostrarComanda(comanda.id_comanda)"><img src="/assets/img/imatges_web/icono-buscar.png" height='25px'/></button> <button  class="btn btn-danger btn-eliminar" @click="eliminarComanda(comanda.id_comanda)"><img src="/assets/img/imatges_web/icono-eliminar.png" height='25px'/></button></td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    </div>
</div>





    <!--Scripts necessaris pel VUE JS -->

    <!--<script src="/socket.io/socket.io.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.1/vue-resource.min.js"></script>
    <script src="../assets/js/components/background.js"></script>
    <script src="../assets/js/components/sidebar.js"></script>
    <script src="../assets/js/components/capsalera.js"></script>
    <script src="../assets/js/codi_comandes.js"></script>


  </body>


</html>
