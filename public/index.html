<body style="background-color: #666666;">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form action="login" method="POST" class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						<img src="assets/img/imatges_web/icono-login.svg" height="120px"/>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" action="login" method="POST">
						<input class="input100" type="text" name="nomusuari">
						<span class="focus-input100"></span>
						<span class="label-input100">Usuari</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="contrasenya">
						<span class="focus-input100"></span>
						<span class="label-input100">Contrasenya</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Recordar-me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Contrasenya Olvidada?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Entrar
						</button>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('assets/img/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
